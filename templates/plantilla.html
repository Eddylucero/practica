<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestión{% endblock title %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/static/css/style.css">  
</head>
<body>

    <!-- Navbar superior mejorado -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container-fluid">
            <button class="btn btn-light me-3" id="toggle-sidebar">
                <i class="fa fa-bars"></i>
            </button>
            

            <!-- Buscador -->
            <form class="d-flex ms-auto me-3">
                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit"><i class="fa fa-search"></i></button>
            </form>

            <!-- Iconos -->
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-light" href="#"><i class="fa fa-bell"></i></a></li>
                <li class="nav-item"><a class="nav-link text-light" href="#"><i class="fa fa-user"></i></a></li>
            </ul>
        </div>
    </nav>


    <div class="d-flex">
        <!-- Menú lateral con ID para ocultar -->
        <nav class="bg-dark text-light vh-100 p-3" id="sidebar" style="width: 250px;">
            <!-- Imagen superior -->
             <br>
             <br>
             <br>
             <div class="text-center">
                <a href="/">
                    <img src="https://img.lovepik.com/png/20231115/vet-clipart-doctor-is-standing-with-cats-and-dogs-cartoon_594324_wh1200.png"
                         alt="Logo" class="img-fluid rounded-circle" style="width: 100px; height: px;">
                </a>
            </div>
            
    
            <h4 class="text-center mt-3">Menú</h4>
            <ul class="nav flex-column">
                <hr>
                <li class="nav-item"><a class="nav-link menu-link text-light" href="/Tienda"><i class="fa fa-store"></i> Tienda</a></li>
                <hr>
                <li class="nav-item"><a class="nav-link menu-link text-light" href="#"><i class="fa fa-user"></i> Adiestradores</a></li>
                <hr>
                <li class="nav-item"><a class="nav-link menu-link text-light" href="#"><i class="fa fa-calendar"></i> Sesiones</a></li>
                <hr>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><hr>
                <li class="nav-item"><a class="nav-link menu-link text-light" href="#"><i class="fa fa-cog"></i> Configuración</a></li>
            </ul>
        </nav>
    
        <!-- Contenido central -->
        <main class="container-fluid p-4">
            {% block contenido %}
            {% endblock %}
        </main>
    </div>
    

    <p class="text-center">&copy; 2025 Eddy.</p>


    {% if messages %}
      {% for message in messages %}
        <script>
          Swal.fire({
            title: "CONFIRMACIÓN",
            text: "{{ message }}",
            icon: "success",
          });
        </script>
      {% endfor %}
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var links = document.querySelectorAll(".menu-link");
            var currentUrl = window.location.pathname; // Obtiene la URL actual
    
            links.forEach(link => {
                // Si el href del enlace coincide con la URL actual, se marca como activo
                if (currentUrl.includes(link.getAttribute("href"))) {
                    link.classList.add("active");
                }
            });
        });
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var sidebar = document.getElementById("sidebar");
            var toggleButton = document.getElementById("toggle-sidebar");
    
            toggleButton.addEventListener("click", function () {
                sidebar.classList.toggle("hidden"); 
            });
        });
    </script>
    
    
</body>
</html>
